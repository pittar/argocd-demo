apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cicd-project
  source:
    path: gitops/codeready
    repoURL: https://github.com/pittar/argocd-demo.git
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status/ingress
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: gitops/codeready
        repoURL: https://github.com/pittar/argocd-demo.git
        targetRevision: HEAD
